remote_theme: brunochanrio/material-jekyll-chanrio@2025.03.23
plugins:
- jekyll-remote-theme

title: Bruno-chanrio Main Website
author: Bruno-chanrio
logo: "Bruno-chanrio_TitleBarLogo_Colorful_Dark.png"
mobilelogo: "Bruno-chanrio_Icon.png"



baseurl: "/"
color: "#FF6ABF"
accentColor: pink
themeColor: pink
fixedNav: 'true' # true or false

github_user: "brunochanrio"

permalink: /:year/:title/
markdown: kramdown
exclude: [_site, CHANGELOG.md, LICENSE, vendor]

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: page
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
